<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>IBM Watson | Text To Speech</title>
</head>

<body>
    <div class="container">

        <div class="comentario">
            <h2>Comentário</h2>
            <form id="formulario" method="POST">
                <textarea autofocus id="textarea-comentario" class="textarea-comentario" maxlength="250"
                    placeholder="Digite seu comentário"></textarea>
                <button id="botao-cadastrar" class="botao botao-cadastrar" type="button">Cadastrar</button>
            </form>
        </div>

        <div class="comentarios linha-vertical">
            <h2>Comentários</h2>
            <div id="comentariosView"></div>
        </div>

    </div>

    <script src="js/carregarComentarios.js"></script>
    <script src="js/postarComentario.js"></script>
</body>

</html>
